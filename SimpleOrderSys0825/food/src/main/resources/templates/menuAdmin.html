<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 针对网页的设置，不加的话有的网页显示不出来 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页名 -->
    <title>点餐系统-查询菜品信息</title>
</head>
<body>
<div class="menu-div">
    <div class="title">
        <!-- 标题(1-6) -->
        <h1 align="center">菜单</h1>
        <!-- 页面跳转 -->
        <a href="/admin" class="btn1 login">返回总菜单</a>
    </div>
    <div class="search">
        <form action="/find/id" method="GET" class="id-form">
            <input type="text" name="id" placeholder="输入编号查询" class="id-input">
            <input type="submit" value="查询" class="btn2">
        </form>
        <form action="/find/name" method="GET" class="name-form">
            <input type="text" name="name" placeholder="输入菜名查询" class="name-input">
            <input type="submit" value="查询" class="btn2">
        </form>
    </div>
    <table border="2" align="center" class="menu-table">
        <!-- 表格标题 -->
        <caption><h3>主食</h3></caption>
        <!-- tr用于定义表格的列 -->
        <tr>
            <!-- th代表表格内数据居中加粗 -->
            <th>编号</th>
            <th>菜名</th>
            <th>价格</th>
            <th>供应量</th>
        </tr>
        <!-- th:each 循环操作-->
        <tr th:each="menu : ${menuList}" th:if="${menu.getType().equals('主食')}">
            <!-- td代表表格内内容靠左对齐 -->
            <!-- th:text 文本替换-->
            <td th:text="${menu.getId()}"></td>
            <td th:text="${menu.getName()}"></td>
            <td th:text="${menu.getPrice()}"></td>
            <td th:text="${menu.getSupply()}"></td>
        </tr>
    </table>
    <table border="2" align="center" class="menu-table">
        <!-- 表格标题 -->
        <caption><h3>鱼类</h3></caption>
        <!-- tr用于定义表格的列 -->
        <tr>
            <!-- th代表表格内数据居中加粗 -->
            <th>编号</th>
            <th>菜名</th>
            <th>价格</th>
            <th>供应量</th>
        </tr>
        <!-- th:each 循环操作-->
        <tr th:each="menu : ${menuList}" th:if="${menu.getType().equals('鱼类')}">
            <!-- td代表表格内内容靠左对齐 -->
            <!-- th:text 文本替换-->
            <td th:text="${menu.getId()}"></td>
            <td th:text="${menu.getName()}"></td>
            <td th:text="${menu.getPrice()}"></td>
            <td th:text="${menu.getSupply()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
